    <main>
        <section id="loginContainer" class="d-flex justify-content-end">
            <div class="login-form">
                <h3 class="login-heading">Login</h3>
                <form action="" class="form-contrl">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <input class="form-control form-control" type="text" placeholder=".form-control-sm"
                        aria-label=".form-control-sm example">
                </form>
                <form action="" class="form-contrl">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <input type="password" class="form-control" id="inputPassword">
                </form>

                <button type="button" class="btn btn-primary btn-color login-button">Login</button>
                <br>
                <a id="forgotPassword" href="">Forgot your password?</a>
            </div>
        </section>
    </main>
